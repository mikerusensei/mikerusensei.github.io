<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portfolio | Michael Ponce</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="darkmode">
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa-solid fa-bars"></i>
                </label>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#projects">Projects</a></li>
                    <li><a href="#education">Education</a></li>
                    <li>
                        <label id="toggle-switch">
                            <label class="toggle-sun">
                                <i class="fa-solid fa-sun"></i>
                            </label>
                            <label class="toggle-moon">
                                <i class="fa-solid fa-moon"></i>
                            </label>
                        </label>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="home">
                <div id="falling-container"></div>
                <div class="text_container">
                    <p>Hi there!</p>
                    <p>I'm <span class="name">Michael Ponce</span></p>
                    <p>How can I help you in</p>
                    <span class="typing_text"></span>
                </div>
            </section>
            <section id="about"></section>
            <section id="projects"></section>
            <section id="education"></section>
        </main>

        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
        <script src="script.js"></script>
    </body>
</html>
